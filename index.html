<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <div class="text-area">
      <textarea 
      aria-readonly
      class="password-display"
      id="passwordDisplay"
      placeholder= "Your Secure Password"
      ></textarea>
    </div>

    <form onsubmit = "return isChecked();" class="form" id="passwordGeneratorForm">
      <label for="characterAmountNumber">Number Of Characters</label> 
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" value="10" id="characterAmountNumber">
      </div>
      <label for="includeLowercase">Include Lowercase</label>
      <input type="checkbox" id="includeLowercase">
      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">
      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">
      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">  
      <button type="submit" class="btn" id="button">Generate Password</button>
          
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p><strong>PLEASE SELECT AT LEAST ONE CRITERIA</strong></p>
        </div>
      </div>
    </form>  
  </div>
  <script src="assets/script.js" defer></script>
</body>
</html>
